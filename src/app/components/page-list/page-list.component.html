<table>
  <tr>
    <th>Title</th>
    <th>word Count</th>
    <th>Snippet</th>
  </tr>
  <tbody>
    <tr *ngFor="let page of pages">
      <td><a target="_blank" [href]="'http://en.wikipedia.org/?curid='+page.pageid">{{page.title}}</a></td>
      <td>{{page.wordcount}}</td>
      <td [innerHTML]="page.snippet"></td>
    </tr>
  </tbody>
</table>
